<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form
                #postForm="ngForm"
                (ngSubmit)="onCreatePost(postForm.value)"
            >
                <div class="form-group">
                    <label for="title">Title</label>
                    <input
                        type="text"
                        name="title"
                        id="title"
                        class="form-control"
                        ngModel
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea
                        name="content"
                        id="content"
                        class="form-control"
                        ngModel
                        required
                    ></textarea>
                </div>
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!postForm.valid"
                >
                    Send Post
                </button>
            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <button
                class="btn btn-primary"
                (click)="onFetchPosts()"
            >
                Fetch Posts
            </button>
            |
            <button
                class="btn btn-danger"
                [disabled]="loadedPosts.length < 1"
                (click)="onClearPosts()"
            >
                Clear Posts
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <p>No posts available!</p>
        </div>
    </div>
</div>
