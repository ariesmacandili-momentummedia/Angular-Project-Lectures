<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form
                [formGroup]="form"
                (ngSubmit)="onCreatePost()"
            >
                <div class="form-group">
                    <label for="title">Title</label>
                    <input
                        type="text"
                        name="title"
                        id="title"
                        class="form-control"
                        formControlName="title"
                    />
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea
                        name="content"
                        id="content"
                        class="form-control"
                        formControlName="content"
                    ></textarea>
                </div>
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="form.invalid"
                >
                    Send Post
                </button>
            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <button
                class="btn btn-primary"
                (click)="onFetchPosts()"
            >
                Fetch Posts
            </button>
            |
            <button
                class="btn btn-danger"
                [disabled]="loadedPosts.length < 1"
                (click)="onClearPosts()"
            >
                Clear Posts
            </button>
        </div>
    </div>
    <div class="row" *ngIf="loadedPosts.length > 0; else emptyPosts">
        <app-post
            *ngFor="let post of loadedPosts"
            [post]="post"
        ></app-post>
    </div>

    <ng-template #emptyPosts>
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <p>No posts available!</p>
            </div>
        </div>
    </ng-template>
</div>
