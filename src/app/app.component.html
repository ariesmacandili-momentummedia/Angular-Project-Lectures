<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <form
                [formGroup]="form"
                (ngSubmit)="onCreatePost()"
            >
                <div class="form-group">
                    <label for="title">Title</label>
                    <input
                        type="text"
                        name="title"
                        id="title"
                        class="form-control"
                        formControlName="title"
                    />
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea
                        name="content"
                        id="content"
                        class="form-control"
                        formControlName="content"
                    ></textarea>
                </div>
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="form.invalid"
                >
                    Send Post
                </button>
            </form>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <button
                class="btn btn-primary"
                (click)="onFetchPosts()"
            >
                Fetch Posts
            </button>
            |
            <button
                class="btn btn-danger"
                [disabled]="loadedPosts.length < 1"
                (click)="onClearPosts()"
            >
                Clear Posts
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
            <p *ngIf="loadedPosts.length === 0 && isFetchingPosts === false">
                No posts available!
            </p>
        <ul
            class="list-group"
            *ngIf="loadedPosts.length > 0 && isFetchingPosts === false"
        >
            <app-post
                *ngFor="let post of loadedPosts"
                [post]="post"
            ></app-post>
        </ul>
        <p *ngIf="isFetchingPosts === true && errorMessage === ''">Loading...</p>

        <div
            class="alert alert-danger"
            *ngIf="errorMessage !== ''"
        >
            <h1>An error has occurred!</h1>
            <p>{{ errorMessage }}</p>
            <button
                class="btn btn-danger"
                (click)="onHandleError()"
            >
                Okay
            </button>
        </div>
    </div>
</div>
