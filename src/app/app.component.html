<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form
                [formGroup]="signupForm"
                (ngSubmit)="onSubmit()"
            >
                <div formGroupName="userData">
                    <div class="form-group">
                        <label
                            for="username"
                        >
                            Username
                        </label>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            class="form-control"
                            formControlName="username"
                        />
                    </div>
                    <div
                        *ngIf="signupForm.get('userData.username')?.invalid && signupForm.get('userData.username')?.touched"
                        class="help-block"
                    >
                        <span
                            *ngIf="signupForm.get('userData.username')?.errors?.['required']"
                        >
                            Please enter a username.
                        </span>
                        <span
                            *ngIf="signupForm.get('userData.username')?.errors?.['nameIsForbidden']"
                        >
                            This username is not available.
                        </span>
                    </div>
                    <div class="form-group">
                        <label
                            for="email"
                        >
                            Email
                        </label>
                        <input
                            type="text"
                            name="email"
                            id="email"
                            class="form-control"
                            formControlName="email"
                        />
                    </div>
                    <span
                        *ngIf="signupForm.get('userData.email')?.invalid && signupForm.get('userData.email')?.touched"
                        class="help-block"
                    >
                        Please enter a valid email.
                    </span>
                    <div
                        class="radio"
                        *ngFor="let gender of genders;"
                    >
                        <label>
                            <input
                                type="radio"
                                name="gender"
                                [value]="gender"
                                formControlName="gender"
                            />{{ gender }}
                        </label>
                    </div>
                    <span
                        *ngIf="signupForm.get('userData.gender')?.invalid && signupForm.get('userData.gender')?.touched"
                        class="help-block"
                    >
                        Please select a gender.
                    </span>
                </div>
                <div formArrayName="hobbies">
                    <h4>Your Hobbies</h4>
                    <button
                        type="button"
                        class="btn btn-default"
                        (click)="onAddHobby()"
                    >
                        Add Hobby
                    </button>
                    <div
                        class="form-group"
                        *ngFor="let hobbyControl of hobbyControls; let i = index;"
                    >
                        <input
                            type="text"
                            name="hobby"
                            id="hobby"
                            class="form-control"
                            [formControlName]="i"
                        />
                    </div>
                </div>
                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>
